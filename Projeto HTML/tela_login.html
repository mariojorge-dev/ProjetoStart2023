<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_tela_login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main-login">
        
        <div class="esquerda-login">
            <h1>Entre para nossa familia</h1>
            <img src="Img/security-animate.svg" class="esquerda-login-imagem" alt="logo">
            <p>
                <a href="index.html"><button class="btn-voltar-pagi">Voltar</button></a>
            </p>
        </div>
        <div class="direita-login">
            <div class="card-login">
               <h1>LOGIN</h1>
                <div class="campo-texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="campo-texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
