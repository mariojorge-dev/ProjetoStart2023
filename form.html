<body class="background-image-fixed">
    <header>
        <div class="logo">
            <img src="Img/logopequena.png" alt="">
    
        </div>
        <ul>
            <!-- novo inicio -->

                    <a href="cadastrogeral.html">Usuario</a>
                    <a href="cadastroempreendedor.html">Empreendedor</a>
                </div>
            </div>
    
        </ul>
    </header>

    <div class="formulario-container">
        <form id="formulario">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="number" id="cpf" name="cpf" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="tipo-curso">Escolha o tipo de curso:</label>
                <select id="tipo-curso" name="tipo-curso" required>
                    <option value="front-end">Front-end</option>
                    <option value="back-end">Back-end</option>
                    <option value="full-stack">Full-stack</option>
                </select>
            </div>
            <div class="input-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="12" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    
</body>
