<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{script/script.js}" defer="defer"></script>
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{css/style_cadastro.css}">
    <link rel="stylesheet" th:href="@{css/headerMenu.css}">
    <link rel="icon" href="Img/favicon.ico">
    

    <title>Cadastro</title>
</head>

<body class="background-image-fixed">

<header>
    <div class="logo">
        <img th:src="@{Img/logopequena.png}" alt="">

    </div>
    <ul>

        <li><a th:href="@{/index.html}">Início</a></li>
        <li><a th:href="@{/cursos.html}">Cursos</a></li>
        <li><a th:href="@{/tela_sobreNos.html}">Sobre</a></li>
        <li><a th:href="@{/form.html}">Seja Voluntário</a></li>

        <div class="dropdown-btn">Cadastre-se
            <div class="dropdown-content">
                <a th:href="@{/cadastrogeral.html}">Usuario</a>
                <a th:href="@{/cadastroempreendedor.html}">Empreendedor</a>
            </div>
        </div>

    </ul>

</header>


    <div class="container">
        <div class="form-image">
            <img src="Img/Add User-rafiki.svg" alt="Imagem ilustrativa de cadastro">
        </div>
        <div class="form">
            <form th:action="@{/cadastrogeral}" th:object="${CadastroDTO}" method="POST">
                <h1>Cria sua conta</h1>

                <div class="input-group">
                    <div class="input-box">

                        <label for="firstname">Nome Completo</label>
                        <input class="nome" id="firstname" type="text" name="firstname"
                            placeholder="Digite seu o nome completo">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input class="contato" id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" maxlength="11"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input class="cidade" id="cidade" type="text" name="cidade" placeholder="Informe a sua Cidade"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input class="cpf" id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" maxlength="11">
                    </div>

                    <div class="input-box">
                        <label for="cep">Cep</label>
                        <input class="cep" id="cep" type="text" name="cep" placeholder="Digite o seu cep" maxlength="10" required>
                    </div>

                    <div class="input-box">
                        <label for="estado">Estado</label>
                        <input class="estado" id="estado" type="text" name="estado" placeholder="Informe o seu estado"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input class="email" id="email" type="email" name="email" placeholder="Digite o seu E-mail"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input class="endereco" id="endereco" type="text" name="endereco"
                            placeholder="Digite o seu endereço /Nº" required>
                    </div>

                    <div class="input-box">
                        <label for="municipio">municipio</label>
                        <input class="municipio" id="municipio" type="text" name="municipio"
                            placeholder="Informe o seu municipio" required>
                    </div>

                    <div class="input-box">

                        <label for="nascimento">Data de Nascimento</label>
                        <input class="datanascimento" id="nascimento" type="date" name="nascimento"
                            placeholder="Digite a sua data de nascimento">
                    </div>


                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input class="senha" id="passwordd" type="password" name="password"
                            placeholder="Digite sua senha" maxlength="20" required>
                    </div>


                    <div class="input-box">
                        <label for="password1">Repita a senha</label>
                        <input class="senha" id="password1" type="password" name="password1" 
                            placeholder="Digite sua senha" maxlength="20" required>
                    </div>
                </div>


                <div class="gender-inputs">
                    <p>Gênero</p>
                    <div class="input-box">
                        <select id="genderSelect" name="sexo" class="sexo">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                            <option value="O">Outros</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="continue-button">
                    <button th:type="submit">Cadastrar</button>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
