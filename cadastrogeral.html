<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="icon" href="Img/favicon.ico">
    <link rel="stylesheet" href="style/style_cadastro.css">
    <link rel="stylesheet" href="style/style_img.css">
    <title>Cadastro</title>
</head>



<body>

    <header>
        <div id="title">
            <img src="Img/logopequena.png" alt="">
    
        </div>
        <ul>
            <a href="index.html">
                <li>Inicio</li>
            </a>

            <a href="cursos.html">
                <li>Cursos</li>
            </a>

            <a href="tela_sobreNos.html">
                <li>Sobre</li>
            </a>

            <a href="cadastrogeral.html" id="inscreva-se-btn">
                <li>Cadastre-se</li>
            </a>
        </ul>
    </header>


    <div class="container">
        <div class="form-image">
            <img src="Img/Add User-rafiki.svg" alt="Imagem ilustrativa de cadastro">
        </div>
        <div class="form">
            <form action="#">

            <!-- <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="cpf" name="cpf" placeholder="Cpf">
            <input type="text" class="contato"  name="contato" placeholder="Telefone">
            <input type="text" class="datan" name="datan" placeholder="Data Nascimento">
            <input type="text" class="sexo" name="sexo" placeholder="Sexo">
            <input type="text" class="cep" name="cep" placeholder="Cep">
            <input type="text" class="cidade" name="cidade" placeholder="Cidade">
            <input type="text" class="estado" name="estado" placeholder="Estado">
            <input type="text" class="endereco" name="endereco" placeholder="Endereço/Numero">
            <input type="password" class="senha" name="senha" placeholder="Senha"> -->

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome Completo</label>
                        <input class="nome" id="firstname" type="text" name="firstname" placeholder="Digite seu o nome completo">
                    </div>


                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input class="email" class="cpf" id="cpf" type="text" name="cpf" placeholder="Digite seu o CPF">
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="text" name="email" placeholder="Digite o seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">Cep</label>
                        <input class="cep" id="cep" type="text" name="cep" placeholder="Digite o seu cep" required>
                    </div>


                    <div class="input-box">
                        <label for="estado">Estado</label>
                        <input class="estado" id="estado" type="text" name="estado" placeholder="Informe o seu estado" required>
                    </div>

                    
                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input class="cidade" id="cidade" type="text" name="cidade" placeholder="Informe a sua Cidade" required>
                    </div>


                    <div class="input-box">
                        <label for="municipio">Municipio</label>
                        <input class="municipio" id="municipio" type="text" name="municipio" placeholder="Informe o seu municipio" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input class="endereco" id="endereco" type="text" name="endereco" placeholder="Digite o seu endereço /Nº" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input class="contato" id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input class="senha" id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender" class="sexo">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender" class="sexo">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender" class="sexo">
                            <label for="others">Outros</label>
                        </div>


                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>


        </div>
    </div>
</body>

</html>
